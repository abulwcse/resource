syntax = "proto3";

option go_package = "github.com/abulwcse/resource";

package resource;

service Core {
  rpc GetCustomerProject (GetCustomerProjectRequest) returns (GetCustomerProjectReply) {}
}

// The request message containing the user's name.
message GetCustomerProjectRequest {
  string customerId = 1;
}

message GetCustomerProjectReply {
  string response = 1;
}