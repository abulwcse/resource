syntax = "proto3";

option go_package = "github.com/abulwcse/resource";

package resource;

service Core {
  rpc GetProduct (GetProductRequest) returns (GetProductReply) {}
}

// The request message containing the user's name.
message GetProductRequest {
  string customerId = 1;
}

message GetProductReply {
  string response = 1;
}